<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.fade-enter-active, .fade-leave-active {
			  transition: opacity .5s;
			}
			.fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
			  opacity: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<div id="app">
			{{message}}
		</div>

		<div id="app2">
			<span v-bind:title="message">
				查看信息
			</span>
		</div>

		<div id="app3">
			<p v-if ="seen">
				Now you see me!
			</p>
		</div>

		<div id="demo">
			<button v-on:click="show = !show">
				button
			</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>	

		<div id="app-4">
		  <ol>
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>

		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click = "reversemessage">逆转消息</button>
		</div>

		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>

		<div id="app-7">
		  <ol>
		    <!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，稍后再
		      作详细解释。
		    -->
		    <todo-item
		      v-for="item in groceryList"
		      v-bind:todo="item"
		      v-bind:key="item.id"
		    ></todo-item>
		  </ol>
		</div>
					
		<script type="text/javascript">
			var app2 = new Vue({
			    el:'#app2',
			    data:{
			        message:'页面加载于' + new Date().toLocaleString()
			    }
			})

			var app3 = new Vue({
				el:"#app3",
				data:{
					seen:true
				}
			})

			new Vue({
				el:"#demo",
				data:{
					show:true
				}
			})
			var app4 = new Vue({
				  el: '#app-4',
				  data: {
				    todos: [
				      { text: '学习 JavaScript' },
				      { text: '学习 Vue' },
				      { text: '整个牛项目' }
				    ]
				  }
				})

			var app5 = new Vue({
				el:"#app-5",
				data:{
					message:"Hello World"
				},
				methods:{
					reversemessage:function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})

			var app6 = new Vue({
				el:"#app-6",
				data:{
					message:"hello Vue"
				}
			})


			var app7 = new Vue({
			  el: '#app-7',
			  data: {
			    groceryList: [
			      { id: 0, text: '蔬菜' },
			      { id: 1, text: '奶酪' },
			      { id: 2, text: '随便其它什么人吃的东西' }
			    ]
			  }
			})
		</script>
	</body>
</html>
